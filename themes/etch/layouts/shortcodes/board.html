{{ range .Site.Data.board }}
<div class="board-member">
  <div class="board-name-title">
    <figure class="teampic">
  <img src="/img/{{ .pic }}" alt="{{ .name }}" />
  </figure>
  <h3>{{ .name }}</h3>
  <p><small>
  {{if .role}}<em>{{ .role }}</em><br>{{end}}
  {{ .title }}<br>
  {{ .affiliation }}</small>
  </p>
  </div>
  <div class="team-description">{{ .description }}</div>
</div>
{{ end }}
